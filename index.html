<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid countdown-container d-flex justify-content-center align-items-center">
        <div class="countdown text-center">
            <h1 class="display-4 fw-bold">New Year Countdown</h1>
            <div class="countdown-timer">
                <div class="time-box">
                    <span id="days" class="time display-1 fw-bold"></span>
                    <span class="label h5">Days</span>
                </div>
                <div class="time-box">
                    <span id="hours" class="time display-1 fw-bold"></span>
                    <span class="label h5">Hours</span>
                </div>
                <div class="time-box">
                    <span id="minutes" class="time display-1 fw-bold"></span>
                    <span class="label h5">Minutes</span>
                </div>
                <div class="time-box">
                    <span id="seconds" class="time display-1 fw-bold"></span>
                    <span class="label h5">Seconds</span>
                </div>
            </div>
            <div id="message" class="mt-4 h3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
